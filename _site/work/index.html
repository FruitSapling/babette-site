<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      line-height: 1.6;
    }

    header, footer {
      padding: 2rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: inherit;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    main {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer p {
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.75rem;
      }
    }

.work-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
}

.card {
  display: block;
  text-decoration: none;
  color: inherit;
  border: 1px solid #ddd;
  padding: 1rem;
  background-color: white;
  transition: box-shadow 0.2s ease;
}

.card:hover {
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: auto;
  margin-bottom: 1rem;
  object-fit: cover;
}

.card h2 {
  font-size: 1.1rem;
  margin: 0 0 0.5rem;
}

.card p {
  margin: 0;
  font-size: 0.95rem;
  color: #444;
}


  </style>
</head>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

<body>
  <header>
    <h1>Babette</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/work/">Work</a>
      <a href="/about/">About</a>
      <a href="/contact-cv/">Contact & CV</a>
    </nav>
  </header>

  <main>
    
<div class="work-grid">
  
    <a class="card" href="/projects/worms-in-motion/">
      
      <h2>Worms in Motion</h2>
      <p>A collaborative workshop with soil and film.</p>
    </a>

  
    <a class="card" href="/projects/soil-score/">
      
      <h2>Soil Score</h2>
      <p>Mapping decomposition rhythms into sound.</p>
    </a>

  
    <a class="card" href="/projects/slow-light/">
      
      <h2>Slow Light</h2>
      <p>16mm film exposed by natural light over 30 days.</p>
    </a>

  
    <a class="card" href="/projects/project-4/">
      
      <h2>project 4</h2>
      <p>project 4 summary</p>
    </a>

  
</div>
  </main>

  <footer>
    <p>&copy; Babette 2025</p>
  </footer>
</body>
</html>
