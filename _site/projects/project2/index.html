<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>“PROJ 2”</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      line-height: 1.6;
    }

    header, footer {
      padding: 2rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: inherit;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    main {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer p {
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.75rem;
      }
    }

.work-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  width: 100%;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
}

.card {
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: inherit;
  border: 1px solid #ddd;
  padding: 1rem;
  transition: box-shadow 0.2s ease;
  background-color: white;
}

.card:hover {
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  height: auto;
  object-fit: cover;
  margin-bottom: 1rem;
  display: block;
}

.card-text h2 {
  font-size: 1.1rem;
  margin: 0 0 0.5rem;
  font-weight: normal;
}

.card-text p {
  margin: 0;
  font-size: 0.95rem;
  color: #444;
}

  </style>
</head>
<body>
  <header>
    <h1>Babette</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/work/">Work</a>
      <a href="/about/">About</a>
      <a href="/contact-cv/">Contact & CV</a>
    </nav>
  </header>

  <main>
    <h2>“PROJ 2”</h2>
<p>some project, 2</p>
  <img src="/img/worms1.jpg" alt="" style="max-width:100%; margin-bottom:1rem;" />
  <img src="/img/worms2.jpg" alt="" style="max-width:100%; margin-bottom:1rem;" />

  </main>

  <footer>
    <p>&copy; Babette 2025</p>
  </footer>
</body>
</html>
