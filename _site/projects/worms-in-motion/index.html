<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worms in Motion</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
  <h1>Babette</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/work/">Work</a>
    <a href="/about/">About</a>
    <a href="/contact-cv/">Contact & CV</a>
  </nav>
</header>

  <main>
    <article class="project-page">
      <h1>Worms in Motion</h1>

      
        <p class="summary" style="font-style: italic; color: #555;">An exploration into worms</p>
      

      
        <div class="gallery-container" style="position: relative; margin-bottom: 2rem;">
          <button id="prevBtn" style="position:absolute; left:0; top:50%;">←</button>
          <img id="galleryImage" src="/img/image2.jpeg" alt="Worms in Motion" style="max-width: 100%; display: block; margin: 0 auto;" />
          <button id="nextBtn" style="position:absolute; right:0; top:50%;">→</button>
        </div>

        <script>
          const images = /img/image2.jpeg,/img/image1.jpeg,/img/image3.jpeg,/img/image4.png;
          let currentIndex = 0;
          const img = document.getElementById("galleryImage");
          document.getElementById("nextBtn").onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            img.src = images[currentIndex];
          };
          document.getElementById("prevBtn").onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            img.src = images[currentIndex];
          };
        </script>
      

      <div class="project-body">
        <p>Worms in motion are amazing.</p>

      </div>
    </article>
  </main>

  <footer>
  <p>&copy; Babette 2025</p>
</footer>

</body>
</html>
